<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>TMDb</title>
</head>

<body>
    <div class="mycontainer">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="/">Home</a>
                </div>
            </div>
            <div class="nav-brand-wrapper">
                <div class="name">Tamizh Movies DataBase</div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="details-wrapper">
                <div class="back-img" style="background-image: url({{movie.image.url}})">
                </div>
                <div class="details">
                    <div class="title-year">
                        <h3>{{movie.title}} ({{movie.year}})</h3>
                    </div>
                    <div class="cat-certi-runtime">
                        <h4>{{movie.category}} | {{movie.certificate}} | {{movie.runtime}} mins</h4>
                    </div>
                    <div class="rating-plus-image">
                        <div class="rating-img">
                            <img class="rating-img" src="{% static 'images/star.svg' %}" alt="oops">
                        </div>
                        <div class="actual-rating">
                            <h4 class="rate">{{movie.rating}}</h4>
                        </div>

                    </div>
                </div>

            </div>
            <div class="synopsis">
                <div class="nav-synopsis">
                    <h4 class="syn">Synopsis</h4>
                </div>
                <div class="synopsis-text">
                    {{movie.description}}
                </div>
            </div>
            <div class="trailer">
                <div class="nav-synopsis">
                    <h4 class="syn">Watch Trailer</h4>
                </div>
                <div class="trailer-cast-wrapper">
                    <div class="trailer-wrapper">
                        <iframe src="{{movie.trailer}}" frameborder="0"
                            allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
