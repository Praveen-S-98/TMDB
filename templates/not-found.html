<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/style.css"%}">
    <title>TMDb</title>
</head>

<body>
    <div class="mycontainer">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="/">Home</a>
                </div>
            </div>
            <div class="nav-brand-wrapper">
                <div class="name">Tamizh Movies DataBase</div>
            </div>
        </div>
        <div class="content">
            <div class="portfolio-item-wrapper">
                <div class="portfolio-image-wrapper">
                    <div class="bg-image" style="background-image: url({% static 'images/soorarai.jpeg' %})"></div>
                    <div class=" bg-image" style="background-image: url({% static 'images/master.jpg' %})"></div>
                    <div class="bg-image" style="background-image: url({% static 'images/petta.jpg' %})"></div>
                    <div class="bg-image" style="background-image: url({% static 'images/asuran.jpeg' %})"></div>
                    <div class="bg-image" style="background-image: url({% static 'images/indian2.jpeg' %})"></div>
                </div>
                <div class="no-result">
                    Sorry, No Result Found
                </div>
                <div class="way-back">
                    Click <a class="way-to-home" href="/"> Home </a> To Back
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    /* hide all bg images other than first image */
    $(".portfolio-image-wrapper > div:gt(0)").hide();

    setInterval(function () {
        $('.portfolio-image-wrapper > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('.portfolio-image-wrapper');
    }, 5000);



</script>

</html>
